{% extends 'layout.html' %}



{% block main %}

    <h1>Blog details page</h1>
    <h1>{{blog.title}}</h1>
    <h1>{{blog.description}}</h1>
    <p>{{blog.content}}</p>

    <span>{{blog.date}}</span>
    <hr>
    <span>{{blog.author}}</span>

    {% if user.is_authenticated and user.is_superuser %}
        <form action=" {% url "deleteBlog" blog.id%} " method="post">
            {% csrf_token %}
            <button>Delete</button>
        </form>
        
    {% endif %}
{% endblock main %}
